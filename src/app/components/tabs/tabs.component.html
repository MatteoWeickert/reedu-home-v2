<div class="tab-wrapper">
  <div class="tab-switcher is-flex is-justify-content-space-between">
    <h3
      *ngFor="let tab of tabs; let i = index"
      [class.active]="tab == activeTab"
      [class.underscore-dark]="tab.underscoreStyle == 'dark'"
      [class.underscore-red]="tab.underscoreStyle == 'red'"
      (click)="changeTab(i)"
    >
      {{ tab.title }}
    </h3>
  </div>
  <div class="tab-content">
    <div class="card">
      <div class="card-content">
        <div class="card-tab-switcher">
          <img
            class="right"
            (click)="nextTab()"
            src="assets/img/logos/logo_orange.svg"
          />
          <img
            class="left"
            (click)="previousTab()"
            src="assets/img/logos/logo_orange.svg"
          />
        </div>
        <h2>{{ activeTab.title }}</h2>
        <p>{{ activeTab.description }}</p>
        <button class="re-button">
          <span>{{ activeTab.linkText }}</span>
          <img src="/assets/img/logos/logo_black.svg" />
        </button>
      </div>
    </div>
  </div>
</div>
