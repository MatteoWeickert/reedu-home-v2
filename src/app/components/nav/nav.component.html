<nav
  class="navbar is-transparent is-fixed-top"
  [class.scrolled]="scroll != 0"
  role="navigation"
  aria-label="main navigation"
>
  <div>
    <a
      role="button"
      class="navbar-burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
      (click)="mobileOpen = !mobileOpen"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div
    id="navbarBasicExample"
    [class.is-active]="mobileOpen"
    class="navbar-menu"
  >
    <div class="navbar-start">
      <a class="navbar-item">
        <a
          class="lang-select"
          [class.active]="currentLang === 'de'"
          (click)="selectLang('de')"
          >DE</a
        >
        /
        <a
          [class.active]="currentLang === 'en'"
          class="lang-select"
          (click)="selectLang('en')"
          >EN</a
        >
      </a>
      <a
        [routerLink]="['angebote']"
        routerLinkActive="active"
        class="navbar-item"
      >
        {{ "ANGEBOTE" | translate }}
      </a>
      <a
        [routerLink]="['portfolio']"
        routerLinkActive="active"
        class="navbar-item"

        Portfolio
      </a>
    </div>
    <div class="navbar-reedu" [class.scrolled]="scroll != 0">
      <a class="navbar-reedu-item" [routerLink]="['']">
        <img src="assets/img/logos/logo_text_cropped.png" />
      </a>
      <a class="navbar-reedu-item-small" [routerLink]="['']">
        <img src="assets/img/logos/logo_white.svg" />
      </a>
    </div>
    <div class="navbar-end">
      <a
        [routerLink]="['forschung']"
        routerLinkActive="active"
        class="navbar-item"
      >
        FORSCHUNG
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> ABOUT US </a>
        <div class="navbar-dropdown">
          <a

          </a>
          <a
            [routerLink]="['team']"
            routerLinkActive="active"
            class="navbar-item"
          >
            TEAM
          </a>
        </div>
      </div>
      <a class="navbar-item">
        <span class="icon">
          <i class="fab fa-lg fa-linkedin"></i>
        </span>
      </a>
      <a class="navbar-item">
        <span class="icon">
          <i class="fab fa-lg fa-facebook"></i>
        </span>
      </a>
    </div>
