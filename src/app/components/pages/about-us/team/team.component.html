<div class="site">
  <div class="container">
    <h1 class="title site-title">Wer wir sind</h1>
    <img class="floating-reedu-logo" src="assets/img/logos/logo_outline.svg" />
  </div>
  <div class="stripes-vertical">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-half" *ngFor="let member of team">
          <div class="card">
            <div class="card-content">
              <div class="container">
                <div class="columns is-multiline">
                  <div class="column is-one-third">
                    <img
                      *ngIf="member.photo"
                      class="profile-img"
                      src="{{ member.photo }}"
                      alt="image"
                    />
                  </div>
                  <div class="column">
                    <h1 class="title">{{ member.name }}</h1>
                    <h2 class="subtitle">{{ member.position }}</h2>
                    <h6 class="title is-6 orange">
                      {{ member.tags.join(", ") }}
                    </h6>
                    <h6 class="title is-6">{{ member.email }}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container contact-card-container">
    <div class="card">
      <div class="card-content">
        <div class="columns">
          <div class="column is-two-thirds is-flex is-flex-direction-row">
            <img src="assets/img/logos/logo_orange.svg" />
            <h1 class="title contact-title orange">
              Wir freuen uns über Fragen oder Anregungen.
            </h1>
          </div>
          <div
            class="column is-flex is-flex-direction-column is-justify-content-space-evenly"
          >
            <div>
              <span class="icon-text has-text-primary">
                <span class="icon">
                  <i class="fas fa-phone"></i>
                </span>
                <h6 class="title is-6 orange">ANRUFEN</h6>
              </span>
              <h6 class="title is-6">+49 251 98119797</h6>
            </div>
            <div>
              <span class="icon-text has-text-primary">
                <span class="icon">
                  <i class="fas fa-envelope"></i>
                </span>
                <h6 class="title is-6 orange">SCHREIBEN</h6>
              </span>
              <h6 class="title is-6">kontakt@reedu.de</h6>
            </div>
            <div>
              <span class="icon-text has-text-primary">
                <span class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                <h6 class="title is-6 orange">BESUCHEN</h6>
              </span>
              <h6 class="title is-6">Von-Steuben-Str. 21, 48143 Münster</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
