<div class="card">
  <div class="card-image">
    <figure class="image is-3by2">
      <img src="{{project.img}}" alt="Project Image">
    </figure>
    <div class="re-tags">
      <div *ngFor="let tag of project.angebote">
        <span class="re-tag">{{tag}}</span>
      </div>
    </div>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4 red-title">{{project.name}}</p>
        <p class="subtitle is-6"><span *ngFor="let year of project.year">{{year}} </span></p>
      </div>
    </div>
    <div class="content">
      {{project.desc}}
    </div>
  </div>
  <footer class="card-footer">
    <a [routerLink]="['/portfolio', project.name]" class="card-footer-item">{{"MEHR_DAZU" | translate}}</a>
  </footer>
</div>
